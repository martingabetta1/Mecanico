<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tecnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <h1>Registrar Nueva Marca</h1>
        <form th:action="@{/marcas/save}" method="post">
            <div class="form-group">
                <label for="inputNombreMarca">Nombre de la marca</label>
                <input type="text" class="form-control" id="inputNombreMarca"
                name="marca_nombre"
                placeholder="Ingrese nombre de la marca">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</body>

</html>
