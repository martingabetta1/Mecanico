<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Modificar Cliente</h1>
        <form th:action="@{/clientes/save}" method="post">
            <input type="hidden" name="cliente_id" th:value="${cliente.cliente_id}">

            <div class="form-group">
                <label for="inputNombreCliente">Nombre</label>
                <input type="text" class="form-control" id="inputNombreCliente"
                name="cliente_nombre"
                th:value="${cliente.cliente_nombre}"
                placeholder="Ingrese el nuevo nombre del cliente">
            </div>
            <div class="form-group">
                <label for="inputApellidoCliente">Apellido</label>
                <input type="text" class="form-control" id="inputApellidoCliente"
                name="cliente_apellido"
                th:value="${cliente.cliente_apellido}"
                placeholder="Ingrese el nuevo apellido del cliente">
            </div>
            <div class="form-group">
                <label for="inputTelefonoCliente">Telefono</label>
                <input type="text" class="form-control" id="inputTelefonoCliente"
                name="cliente_telefono"
                th:value="${cliente.cliente_telefono}"
                placeholder="Ingrese el nuevo telefono del cliente">
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</body>
</html>
