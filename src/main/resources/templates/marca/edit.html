<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Marca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Modificar Marca</h1>
        <form th:action="@{/marcas/save}" method="post">
            <input type="hidden" name="marca_id" th:value="${marca.marca_id}">

            <div class="form-group">
                <label for="inputNombreMarca">Nombre</label>
                <input type="text" class="form-control" id="inputNombreMarca"
                name="marca_nombre"
                th:value="${marca.marca_nombre}"
                placeholder="Ingrese el nuevo nombre de la marca">
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</body>
</html>
